<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Business Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h2 {
            text-align: center;
        }

        #loginButton {
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #loginButton:hover {
            background-color: #287dc1;
        }

        #businessInfo {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Login with Instagram Business Account</h2>
<button id="loginButton">Login with Instagram</button>

<!-- Div to display business account info -->
<div id="businessInfo"></div>

<script>
    document.getElementById('loginButton').onclick = function() {
        const clientId = '1062737902168653'; // Your Instagram App ID
        const redirectUri = encodeURIComponent('https://dfghjkbd.github.io/mytest/'); // Your redirect URI
        const scope = 'business_basic,business_manage_messages,business_manage_comments,business_content_publish';
        const instagramAuthUrl = `https://api.instagram.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${encodeURIComponent(scope)}`;
        window.location.href = instagramAuthUrl;
    }

    // Function to display business account info
    function displayBusinessInfo(businessInfo) {
        const infoDiv = document.getElementById('businessInfo');
        infoDiv.innerHTML = `
            <p><strong>Account ID:</strong> ${businessInfo.id}</p>
            <p><strong>Username:</strong> ${businessInfo.username}</p>
            <p><strong>Account Type:</strong> ${businessInfo.account_type}</p>
            <p><strong>Media Count:</strong> ${businessInfo.media_count}</p>
        `;
    }

    // Check if the URL contains an authorization code
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
        // Send the authorization code to the server to exchange it for an access token
        fetch('https://your-server.com/exchange-token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code: code, redirect_uri: 'https://dfghjkbd.github.io/mytest/' })
        })
        .then(response => response.json())
        .then(data => {
            if (data.access_token) {
                // Fetch business account info using the access token
                fetch(`https://graph.instagram.com/me?fields=id,username,account_type,media_count&access_token=${data.access_token}`)
                    .then(response => response.json())
                    .then(businessInfo => {
                        displayBusinessInfo(businessInfo);
                    });
            }
        })
        .catch(error => console.error('Error exchanging code:', error));
    }
</script>

</body>
</html>
