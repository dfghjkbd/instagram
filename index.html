<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Business Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2879d8;
        }
        #businessInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Login with Instagram</h2>
    <button onclick="instagramLogin()">Login with Instagram</button>
    <div id="businessInfo"></div>

    <script>
        const appId = '1062737902168653'; // Your Instagram App ID
        const redirectUri = 'https://dfghjkbd.github.io/mytest/'; // Your Redirect URI
        const clientSecret = 'f6e7a05b8143b26c1be10809443b650b'; // Your App Secret

        function instagramLogin() {
            const authUrl = `https://www.instagram.com/oauth/authorize?client_id=${appId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=user_profile,user_media`;

            window.location.href = authUrl;
        }

        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        async function exchangeCodeForToken(code) {
            const response = await fetch('https://api.instagram.com/oauth/access_token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `client_id=${appId}&client_secret=${clientSecret}&grant_type=authorization_code&redirect_uri=${encodeURIComponent(redirectUri)}&code=${code}`
            });

            const data = await response.json();
            return data.access_token;
        }

        async function getBusinessInfo(accessToken) {
            const response = await fetch(`https://graph.instagram.com/me?fields=id,username&access_token=${accessToken}`);
            const data = await response.json();

            displayBusinessInfo(data);
        }

        function displayBusinessInfo(businessInfo) {
            const infoDiv = document.getElementById('businessInfo');
            infoDiv.innerHTML = `
                <p><strong>Account ID:</strong> ${businessInfo.id}</p>
                <p><strong>Username:</strong> ${businessInfo.username}</p>
            `;
        }

        (async function() {
            const code = getQueryParam('code');

            if (code) {
                const accessToken = await exchangeCodeForToken(code);
                await getBusinessInfo(accessToken);
            }
        })();
    </script>

</body>
</html>
