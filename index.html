<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        button {
            background-color: #3897f0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Login to Instagram</h2>

<button onclick="initiateLogin()">Login with Instagram</button>

<script>
    const CLIENT_ID = '1062737902168653'; // Your Instagram App ID
    const REDIRECT_URI = 'https://your-username.github.io/your-repository/callback.html'; // Your Redirect URI
    const SCOPES = 'user_profile,user_media';

    function initiateLogin() {
        const authURL = `https://api.instagram.com/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${SCOPES}`;
        window.location.href = authURL;
    }
</script>

</body>
</html>
